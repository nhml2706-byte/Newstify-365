    <style>
        :root {

            --accent-red: #ff4d4d;
            --accent-blue: #5c67f2;
            --text-dark: #333;

        * { box-sizing: border-box; font-family: 'Quicksand', sans-serif; }

        body {

            box-shadow: 0 10px 30px rgba(0,0,0,0.05);

        .festive-header {
            height: 60px;
            background: repeating-linear-gradient(

                var(--accent-red),
                var(--accent-red) 20px,
                var(--white) 20px,
                var(--white) 40px

            border-bottom: 2px solid #eee;
        }

        .container {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Start Screen */
        .screen { display: none; text-align: center; width: 100%; max-width: 500px; }
        .screen.active { display: block; animation: fadeIn 0.5s ease; }

        h1 { color: var(--accent-red); margin-bottom: 10px; }
        .btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
            width: 100%;
            text-decoration: none; /* For the anchor tag button */
            display: inline-block;
        }
        .btn:hover { transform: scale(1.03); opacity: 0.9; }
        
        /* Specific style for the Facebook button to differentiate */
        .btn-fb {
            background-color: #1877F2; /* Facebook Blue */
            margin-top: 10px;
        }

        /* Quiz Screen */
        .progress-bar { color: #888; font-size: 14px; margin-bottom: 10px; }
        .quiz-img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            max-height: 250px;
            object-fit: cover;
        }
        .question-text { font-size: 20px; font-weight: 700; margin-bottom: 20px; color: var(--text-dark); }
        
        .options-grid {
            display: grid;
            grid-template-columns: 1fr; /* Changed to 1 column for better readability of text */
            gap: 15px;
            width: 100%;
        }
        @media (min-width: 500px) {
            .options-grid { grid-template-columns: 1fr 1fr; }
        }

        .option-btn {
            background: white;
            border: 2px solid #eee;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .option-btn:hover { border-color: var(--accent-blue); background: #f8f9ff; }
        .option-btn.selected { background: var(--accent-blue); color: white; border-color: var(--accent-blue); }

        /* Feedback Area */
        .feedback-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: left;
            display: none;
        }
        .feedback-box.correct { background: #e7f9ee; border: 1px solid #2ecc71; color: #27ae60; }
        .feedback-box.wrong { background: #fff5f5; border: 1px solid #ff4d4d; color: #c0392b; }

        /* Result Screen - ID Card Style */
        .result-card {
            background: var(--white);
            border: 1px solid #eee;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin: 20px 0;
            position: relative;
        }
        .badge-header { background: #ff4d4d15; color: var(--accent-red); padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: 700; display: inline-block; }
        .elf-rank { font-size: 24px; font-weight: 700; color: var(--text-dark); margin: 15px 0 5px; }
        .elf-mission { font-size: 14px; color: #666; line-height: 1.5; }
        .score-circle { color: var(--accent-red); font-weight: 700; font-size: 18px; margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        showQuestion();
    }

    function showQuestion() {
        const q = quizData[currentQuestionIndex];
        document.getElementById('current-q').innerText = currentQuestionIndex + 1;
        document.getElementById('q-image').src = q.img;
        document.getElementById('q-text').innerText = q.q;
        
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';
        
        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            optionsContainer.appendChild(btn);
        });

        document.getElementById('feedback').style.display = 'none';
        document.getElementById('options-container').style.pointerEvents = 'auto';
    }

    function checkAnswer(selectedIndex, btn) {
        const q = quizData[currentQuestionIndex];
        const feedback = document.getElementById('feedback');
        const status = document.getElementById('feedback-status');
        const fText = document.getElementById('feedback-text');
        
        document.getElementById('options-container').style.pointerEvents = 'none';
        btn.classList.add('selected');

        if (selectedIndex === q.correct) {
            score++;
            status.innerText = "Correct! üéÑ";
            feedback.className = "feedback-box correct";
        } else {
            status.innerText = "Not quite right... ‚ùÑÔ∏è";
            feedback.className = "feedback-box wrong";
        }

        fText.innerText = q.info;
        feedback.style.display = 'block';
    }

    function handleNext() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            showQuestion();
        } else {
            showResults();
        }
    }
